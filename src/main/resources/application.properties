spring.application.name=loadBalancer
server.port=8080

# Logging
logging.level.root=INFO
logging.level.com.cs4445.loadBalancer=DEBUG

# Actuator endpoints for monitoring
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# Connection timeout settings
spring.mvc.async.request-timeout=30000

# Server configuration (có thể cấu hình từ biến môi trường)
loadbalancer.servers[0].host=localhost
loadbalancer.servers[0].port=8081
loadbalancer.servers[1].host=localhost
loadbalancer.servers[1].port=8082
loadbalancer.servers[2].host=localhost
loadbalancer.servers[2].port=8083
loadbalancer.servers[3].host=localhost
loadbalancer.servers[3].port=8084
loadbalancer.servers[4].host=localhost
loadbalancer.servers[4].port=8085

# Health check interval (milliseconds)
loadbalancer.healthcheck.interval=10000

# Default load balancing algorithm: ROUND_ROBIN, LEAST_CONNECTIONS, WEIGHTED, RANDOM
loadbalancer.algorithm=ROUND_ROBIN
